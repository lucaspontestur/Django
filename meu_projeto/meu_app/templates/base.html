<!DOCTYPE html>

{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Apoiadores{% endblock %}</title>
    <link rel="icon" href="{% static 'pontes2.png' %}" type="image/png"> 
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    {% block extra_css %}{% endblock %}
    <style>
        body {
            background-image: url("{% static 'pontes.png' %}");
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body class="bg-gray-800 text-black">

    <nav class="bg-gray-900 py-4">
        <div class="container mx-auto px-4 flex items-center justify-between">
            <a href="{% url 'lista_compras' %}" class="text-white text-lg font-bold">Apoiadores</a>
            <div>
                <a href="{% url 'listar_notas' %}" class="text-white hover:text-gray-300 mr-4">Notas</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        {% block content %}
        {% endblock %}
    </div>

    {% block extra_js %}{% endblock %}
</body>
</html>
