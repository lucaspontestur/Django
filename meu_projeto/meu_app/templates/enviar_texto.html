<!DOCTYPE html>
<html>
<head>
    <title>Enviar Texto</title>
</head>
<body>
    <h1>Enviar Texto</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="texto" placeholder="Digite seu texto aqui">
        <button type="submit">Enviar</button>
    </form>
    <a href="{% url 'lista_textos' %}">Ver textos enviados</a>
</body>
</html>
