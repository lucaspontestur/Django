{% extends 'base.html' %}
{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen">
    <div class="bg-gray-700 rounded-lg shadow-md p-6 text-center">
        <h1 class="text-2xl font-bold text-gray-200 mb-4">Confirmar Exclus√£o</h1>
        <p class="text-gray-200 mb-4">Tem certeza que deseja excluir a compra de {{ compra.nome }} - {{ compra.pacote }}?</p>
        <form method="post" class="flex justify-center">
            {% csrf_token %}
            <button type="submit" class="px-4 py-2 bg-red-500 hover:bg-red-700 text-white rounded-md mr-2 transition-all duration-300 ease-in-out transform hover:shadow-lg active:scale-95">Sim, excluir</button>
            <a href="{% url 'lista_compras' %}" class="px-4 py-2 bg-blue-500 hover:bg-blue-700 text-white rounded-md transition-all duration-300 ease-in-out transform hover:shadow-lg active:scale-95">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
